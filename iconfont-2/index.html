<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iconfont</title>
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_505443_24ouf0d2yq0ssjor.css">
	<style>

		input{
			display: inline-block;
			height: 32px;
			vertical-align:top;
		}

		div{
			margin-bottom: 12px;
		}

		form{
			text-align: center;
		}

		.iconfont{
			font-size: 32px;
		}

		
	</style>
</head>
<body>
   <form>
	<div>
		<span class="iconfont icon-user-name"></span>
		<input type="text" name="username">
	</div>
	<div>
		<span class="iconfont icon-icon02"></span>
		<input type="password" name="username">
	</div>
	<div>
		<input type="submit" name="username">
	</div>
   </form>
</body>
</html>
