<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
          font-family: '微软雅黑';
        }

        a{
          text-decoration: none;
        }
        a:hover{
          box-shadow: 2px 2px 2px 2px rgb(175, 175, 175);
        }
        .btn-01,.btn-02,.btn-03,.btn-04,.btn-05{
            display: inline-block;
            font-size: 30px;
            margin: 20px 5px;
        }
        .btn-01 a{
            display: inline-block;
            width: 120px;
            height: 83px;
            text-align: center;
            line-height: 83px;
            background-color:rgb(21,149,136);
            border-radius:5px;
            color: white;
          }
          .btn-02 a{
            display: inline-block;
            width: 143px;
            height: 83px;
            text-align: center;
            line-height: 83px;
            background-color:rgb(255,233,78);
            border-radius:5px;
            color: rgb(0, 0, 0);
          }

          .btn-03 a{
            display: inline-block;
            width: 159px;
            height: 83px;
            text-align: center;
            line-height: 83px;
            background-color:rgb(253,151,39);
            border-radius:5px;
            color: rgb(0, 0, 0);
          }

          .btn-04 a{
            display: inline-block;
            width: 97px;
            height: 83px;
            text-align: center;
            line-height: 83px;
            background-color:rgb(242,69,62);
            border-radius:5px;
            color: rgb(0, 0, 0);
            color: white;
          }

          .btn-05 a{
            display: inline-block;
            width: 136px;
            height: 83px;
            text-align: center;
            line-height: 83px;
            background-color:rgb(80,173,85);
            border-radius:5px;
            color: rgb(0, 0, 0);
            color: white;
          }
    </style>
</head>
<body>
    <div class="btn-01"><span><a href="#">steal</a></span></div>
    <div class="btn-02"><span><a href="#">yellow</a></span></div>
    <div class="btn-03"><span><a href="#">orange</a></span></div>
    <div class="btn-04"><span><a href="#">red</a></span></div>
    <div class="btn-05"><span><a href="#">green</a></span></div>
</body>
</html>
